<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Form</title>
</head>
<body>

<h1>Passenger Information Form</h1>


<form action="/Passenger Information form" method="GET">
  <label for="full name">Full name:</label><br>
  <input type="text" id="full name" name="full name" ><br>


  <label for="contactNo">Contact No:</label><br>
  <input type="text" id="contactNo" name="contactNo" ><br><br>

  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"> <br><br>

  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br><br>


  <label for="uidNo">UID No:</label><br>
  <input type="text" id="uidNo" name="uidNo" ><br><br>

  <label >Gender:</label><br>
  <input type="radio" id="male" name="gender" value="Male"> <label >Male:</label><br>
  <input type="radio" id="female" name="gender" value="Female"> <label >Female:</label><br>
  <input type="radio" id="other" name="gender" value="Other"> <label >Other:</label><br>


  <input type="submit" value="Submit">
  <input type="reset" value="Reset">


</body>
</html>
